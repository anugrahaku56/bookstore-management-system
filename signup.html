<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<style>
body { font-family: Arial; background:#eef3f6; }
.box {
    width:350px; margin:100px auto; padding:30px;
    background:white; border-radius:10px; text-align:center;
}
input, button {
    width:100%; padding:10px; margin:10px 0;
}
button { background:#2ecc71; color:white; border:none; }
</style>
</head>
<body>

<div class="box">
<h2>Sign Up</h2>
<form method="post">
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button>Register</button>
</form>
</div>

</body>
</html>
